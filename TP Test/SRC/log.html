<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <link rel="stylesheet" href="style-log.css">
    </head>
    <body>
        <section>
            <div class="form-box">
                    <form action="">
                        <h2>Log In</h2>
                        <div class="input-box">
                            <ion-icon name="mail-open-outline"></ion-icon>
                            <input type="email" required placeholder="example@try.it">
                        </div>
                        <div class="input-box">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required placeholder="My_Password">
                        </div>
                        <div class="forget">
                            <label for="forget"><input type="checkbox" id="forget">Remember me&nbsp;&nbsp;|&nbsp;&nbsp; <a href="#">Forget Password ?</a></label>
                        </div>
                        <button>Log In</button>
                        <div class="register">
                            <p>Create an <a href="register.html">Account</a></p>
                        </div>
                        <div class="main-page">
                            <p>Go back to <a href="index.html">Main Page</a></p>
                        </div>
                    </form>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
