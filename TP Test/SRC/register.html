<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <link rel="stylesheet" href="style-reg.css">
        <title>Register</title>
    </head>
    <body>
        <section>
            <div class="form-box">
                <form action="">
                    <h2>Register</h2>
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required placeholder="Enter your E-mail">
                    </div>
                    <div class="input-box">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                        <input type="email" required placeholder="Confirm your E-mail">
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required placeholder="Enter your Password">
                    </div>
                    <div class="input-box">
                        <ion-icon name="checkmark-done-outline"></ion-icon>
                        <input type="password" required placeholder="Confirm your Password">
                    </div>
                    <div class="termes">
                        <input type="checkbox" required id="termes">
                        <label for="termes">I Agree Condition...</label>
                    </div>
                    <div class="allow">
                        <input type="checkbox" id="check">
                        <label for="check">I want to receive Notifications</label>
                    </div>
                    <button>Register Me !</button>
                    <div class="account">
                        <p>I have already an <a href="log.html">Account</a></p>
                    </div>
                    <div class="main-page">
                        <p>Go back to <a href="index.html">Main Page</a></p>
                    </div>
                </form>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
